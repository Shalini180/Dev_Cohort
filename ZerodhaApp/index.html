<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
  </head>
  <body>
    <div
      style="
        padding-left: 100px;
        padding-right: 100px;
        display: flex;
        justify-content: space-between;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img width="150" src="logo.svg" style="padding: 20px" />
      <div style="display: flex">
        <div style="padding: 20px; color: #666; cursor: pointer">SignUp</div>
        <div style="padding: 20px; color: #666; cursor: pointer">About</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Product</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; padding-top: 40px">
      <img src="photo.png" width="800" />
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        padding-top: 40px;
        font-size: 32px;
        font-weight: bold;
        color: #424242;
      "
    >
    Invest in everything
    </div>

    <div
      style="
        display: flex;
        justify-content: center;
        font-size: 27px;
        font-weight: 1400;
        color: #424242;
        padding-top: 10px
      "
    >
        Online platform to invest in stocks, derivatives, mutual funds, and more.
    </div>

    <div style="display: flex; justify-content: center; padding-top: 30px">
      <div
        style="
          display: flex;
          justify-content: center;
          background-color: #387ed1;
          color: #fff;
          border-radius: 3px;
          padding: 10px 30px;
          width: 120px;
          font-size: 1.2em;
          cursor: pointer;
          font-weight: 500;
          border: 1px solid #bbb;
        "
      >
        SignUp Now!
      </div>
    </div>
  </body>
</html>
